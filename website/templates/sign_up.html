{% extends "base.html" %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{url_for('static', filename='css/signup_styles.css')}}"
/>
{% endblock %} {% block title %} Sign Up{% endblock %} {% block content %}
<div class="parent">
  <div class="signup-container">
    <div class="header">
      <img
        src="{{url_for('static', filename='images/login_back_circle.png')}}"
        alt="login image"
      />
    </div>
    <form id="signupForm" method="POST">
      <input type="text" id="name" name="name" placeholder="Name" />
      <input type="email" id="email" name="email" placeholder="Email" />
      <input
        type="text"
        id="contact"
        name="contact"
        placeholder="Phone Number"
      />
      <input
        type="password"
        id="password1"
        name="password1"
        placeholder="Password (6 or more characters)"
      />
      <input
        type="password"
        id="password2"
        name="password2"
        placeholder="Confirm Password"
      />
      <button type="submit">Sign up</button>
      <center>
        <span>Already have an account? </span
        ><a href="/" id="login-link" style="display: inline-block">Login</a>
      </center>
    </form>
  </div>
</div>
{% endblock %}
